<!DOCTYPE html>

  <style>
    * {

     body { 
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);

    } 
      header {

        letter-spacing: 2px;

        -webkit-background-clip: text; 
        background-clip: text; 
        -webkit-text-fill-color: transparent; 
        text-shadow: 0px 0px 12px rgba(0,242,254,0.6);
       } 
       header h2 { 
        margin-top: 1rem; 
        font-size: 1.3rem; 
        color: #d0f0ff; 
        font-weight: 400; 
        letter-spacing: 1px; 
      }
       .team { 
        margin: 2rem auto;
        background: rgba(255,255,255,0.07);

        max-width: 600px; 
        box-shadow: 0 0 25px rgba(0,0,0,0.4); 
      } 
      .team h3 {
         margin-bottom: 1.5rem;
          font-size: 1.6rem;

          .member { background: rgba(255, 255, 255, 0.1);

            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease; 
          }
           .member:hover { 
            transform: translateY(-4px) scale(1.03); 
            box-shadow: 0 6px 20px rgba(0,0,0,0.4); 
            background: linear-gradient(135deg, #0072ff, #00c6ff); 
            color: #fff; } footer { padding: 2rem; 
            } 
.input-box {
  width: 100%;
  max-width: 350px;
  padding: 12px 15px;
  margin: 10px auto;
  display: block;
  border: 2px solid #2b5797;
  border-radius: 8px;
  outline: none;
  font-size: 1rem;
  transition: 0.3s ease;
  background-color: #f9f9f9;
}

.input-box:focus {
  border-color: #1a73e8;
  background-color: #fff;
  box-shadow: 0 0 8px rgba(26, 115, 232, 0.4);
}

/* Label styling */
.input-label {
  font-size: 0.95rem;
  font-weight: bold;
  margin-bottom: 6px;
  color: #333;
  display: block;
}

/* Button styling */
.login-btn {
  width: 100%;
  max-width: 350px;
  padding: 12px;
  margin: 15px auto;
  display: block;
  border: none;
  border-radius: 8px;
  background: #2b5797;
  color: white;
  font-size: 1rem;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s ease;
}

.login-btn:hover {
  background: #1a4c7d;
  
}

  </style>
</head>
<body>
  <header>
    <h1>AI and IoT-Powered Solar Power Prediction</h1>
    <h2>Real-Time Monitoring & Forecasting System</h2>
  </header>

  <section class="team">
    <h3>Team Members</h3>
    <div class="member">Abdul Saleem A</div>
    <div class="member">Aswin Dayal S</div>
    <div class="member">Dharanikumar B</div>
  </section>
<div class="login-container">
  <label class="input-label" for="email">Email</label>
  <input type="email" id="email" class="input-box" placeholder="Enter your email">

  <label class="input-label" for="password">Password</label>
  <input type="password" id="password" class="input-box" placeholder="Enter your password">

  <button class="login-btn" onclick="login()">Login</button>
</div>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD0bPyr3XnBsp4E0dvToGfhMwLgmUCkq_c",
      authDomain: "solar-output-prediction.firebaseapp.com",
      projectId: "solar-output-prediction",
      storageBucket: "solar-output-prediction.appspot.com",
      messagingSenderId: "313750300526",
      appId: "1:313750300526:web:faae4facdba749ab38c37f"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          alert("âœ… Login Successful!");
